<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700,300italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="./styles/reset.css">
	<link rel="stylesheet" type="text/css" href="./styles/styles.css">
	<title>Document</title>
</head>
<body>
	<div class="wrapper">
		<div class="quize">
			<div class="start-game">
				<h1 class="title">Math quize</h1>
				<p class="description">
					Solve the task, if it is correct - press Yes, otherwise - No. You have only 5 sec to think. Good luck!
				</p>
				<input type="button" value="START" class="start button">
			</div>
			<div class="play-game">
				<div class="progress-bar">
					<div class="progress-bar-condition">
						
					</div>
				</div>
				<div class="example">
					<span class="a-value"></span> <span class="operation"></span> <span class="b-value"></span> = <span class="answer"></span>
				</div>
				<form class="task-solution">
					<input type="button" value="Yes" class="yes button">
					<input type="button" value="No" class="no button">
				</form>
			</div>
			<div class="end-game">
				<p class="description">End game. Your score is <span class="score"></span></p>
				<input type="button" value="Restart" class="restart button">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./scripts/app.js"></script>
</body>
</html>
